<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="whole">
    <div class="screen" id="screen">
        <div id="scr1"></div>
        <div id="scr2"></div>
    </div>
    <button id="backspace"  onclick="backspace()"> <i class="material-icons"
         style="font-size:48px;color:red">backspace</i></button>
    <div id="calculator">
        
        <div class="main">
           
        <div class="line" id="first-line">
            <button class="act" type="button" id="cls" onclick="clearScreen()">C</button>
            <button class="act" id="divide" value="/" type="button" onclick="act('/')">/</button>
            <button class="act" id="multiply" value="*" type="button" onclick="act('*')">*</button>
            
            </div>
        <div class="line" id="second-line">
            <button class="number" value="7" type="button" id="7" onclick="show(value)">7</button>
            <button class="number" id="8" value="8" type="button" onclick="show(value)">8</button>
            <button class="number" value="9" id="9" type="button" onclick="show(value)">9</button>
            </div>
            
        <div class="line" id="third-line">
            <button class="number" id="4" value="4" type="button" onclick="show(value)">4</button>
            <button class="number" id="5" value="5" type="button" onclick="show(value)">5</button>
            <button class="number" id="6" value="6" type="button" onclick="show(value)">6</button>
            </div>
            
        <div class="line" id="fourth-line">
            <button class="number" id="1" value="1" type="button" onclick="show(value)">1</button>
            <button class="number" id="2" value="2" type="button" onclick="show(value)">2</button>
            <button class="number" id="3" value="3" type="button" onclick="show(value)">3</button>
            
        </div>
            <div id="fifth-line">
            <button class="number zero" value="0" id="0" type="button" onclick="show(value)">0</button>
            <button class="number" value="." type="button" id="point" onclick="show(value)">.</button>
        </div>    
    </div>
    <div class="edge">
        
        <button class="act" id="minus" value="-" type="button" onclick="act('-')">-</button>
        <button class="act" id="plus" value="+" type="button" onclick="act('+')">+</button>
        <button class="act" id="submit" type="button" onclick="submit()">=</button>
    </div>
    </div>
</div>
</body>
</html>
